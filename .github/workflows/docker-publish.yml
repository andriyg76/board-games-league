name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '15 3 * * *'
  push:
    # branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      update_test:
        description: 'Оновити test після білда'
        required: true
        type: choice
        default: default
        options:
          - default
          - yes
          - no

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        #if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag

      # Get build information
      - name: Set build variables
        id: build-vars
        run: |
          BUILD_VERSION="${{ github.ref_name }}"
          GIT_SHA="${{ github.sha }}"
          if [[ "$BUILD_VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            BUILD_VERSION="${BUILD_VERSION#v}"
          else
            BUILD_VERSION="${BUILD_VERSION}-${GIT_SHA:0:8}"
          fi
          echo "version=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "commit=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Set deploy version
        id: deploy-version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            V="${{ steps.build-vars.outputs.version }}"
            if [[ "$V" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-|$) ]]; then
              echo "version=v${V}" >> $GITHUB_OUTPUT
            else
              echo "version=${V}" >> $GITHUB_OUTPUT
            fi
          fi

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_VERSION=${{ steps.build-vars.outputs.version }}
            BUILD_COMMIT=${{ steps.build-vars.outputs.commit }}
            BUILD_BRANCH=${{ steps.build-vars.outputs.branch }}
            BUILD_DATE=${{ steps.build-vars.outputs.date }}

    outputs:
      deploy_version: ${{ steps.deploy-version.outputs.version }}

  deploy-test:
    needs: build
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
      || (github.event_name == 'workflow_dispatch' && (inputs.update_test == 'yes' || (inputs.update_test == 'default' && github.ref == 'refs/heads/main')))
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to test and check health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: DEPLOY_TEST_DIR,DEPLOY_VERSION
        env:
          DEPLOY_TEST_DIR: ${{ secrets.DEPLOY_TEST_DIR }}
          DEPLOY_VERSION: ${{ needs.build.outputs.deploy_version }}
        script: |
          set -e
          cd "$DEPLOY_TEST_DIR"

          if [ -f .env ] && grep -q "^BACKEND_VERSION=" .env; then
            sed -i "s|^BACKEND_VERSION=.*|BACKEND_VERSION=${DEPLOY_VERSION}|" .env
            echo "Updated BACKEND_VERSION in .env to ${DEPLOY_VERSION}"
          else
            if [ -f .env ]; then
              echo "BACKEND_VERSION=${DEPLOY_VERSION}" >> .env
            else
              echo "BACKEND_VERSION=${DEPLOY_VERSION}" > .env
            fi
            echo "Added BACKEND_VERSION=${DEPLOY_VERSION} to .env"
          fi

          echo ""
          echo "=========================================="
          echo "Pulling images and starting containers..."
          echo "=========================================="
          docker compose pull
          docker compose up -d

          echo ""
          echo "Waiting 10 seconds for containers to start..."
          sleep 10

          echo ""
          echo "=========================================="
          echo "Backend logs (last 50 lines):"
          echo "=========================================="
          docker compose logs backend --tail 50

          echo ""
          echo "=========================================="
          echo "Checking backend container status..."
          echo "=========================================="
          CONTAINER_INFO=$(docker compose ps backend --format "{{.Name}},{{.Status}}" | head -1)
          if [ -z "$CONTAINER_INFO" ]; then
            echo "ERROR: Backend container not found!"
            docker compose ps
            exit 1
          fi
          CONTAINER_STATUS=$(echo "$CONTAINER_INFO" | cut -d',' -f2)
          echo "Container status: $CONTAINER_STATUS"
          if echo "$CONTAINER_STATUS" | grep -qE "(Exited|Dead|Restarting)"; then
            echo "ERROR: Backend container is not in a healthy state!"
            docker compose ps backend
            exit 1
          fi
          if ! echo "$CONTAINER_STATUS" | grep -q "Up"; then
            echo "ERROR: Backend container is not running!"
            docker compose ps backend
            exit 1
          fi
          echo "Backend container is running successfully"
