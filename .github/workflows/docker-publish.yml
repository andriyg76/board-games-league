name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: '15 3 * * *'
  push:
    # branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install the cosign tool except on PR
      # https://github.com/sigstore/cosign-installer
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@59acb6260d9c0ba8f4a2f9d9b48431a222b68e20 #v3.5.0
        with:
          cosign-release: 'v2.2.4'

      # Set up BuildKit Docker container builder to be able to build
      # multi-platform images and export cache
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        #if: github.event_name != 'pull_request'
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag

      # Get build information
      - name: Set build variables
        id: build-vars
        run: |
          BUILD_VERSION="${{ github.ref_name }}"
          GIT_SHA="${{ github.sha }}"
          if [[ "$BUILD_VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            BUILD_VERSION="${BUILD_VERSION#v}"
          else
            BUILD_VERSION="${BUILD_VERSION}-${GIT_SHA:0:8}"
          fi
          echo "version=$BUILD_VERSION" >> $GITHUB_OUTPUT
          echo "commit=$GIT_SHA" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@0565240e2d4ab88bba5387d719585280857ece09 # v5.0.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_VERSION=${{ steps.build-vars.outputs.version }}
            BUILD_COMMIT=${{ steps.build-vars.outputs.commit }}
            BUILD_BRANCH=${{ steps.build-vars.outputs.branch }}
            BUILD_DATE=${{ steps.build-vars.outputs.date }}

      - name: Deploy and check backend on ext-test (main branch only)
        if: github.ref_name == 'main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/board-games-league-ext-test
            echo ""
            echo "=========================================="
            echo "Starting containers..."
            echo "=========================================="
            docker compose up -d
            echo ""
            echo "Waiting 10 seconds for containers to start..."
            sleep 10
            echo ""
            echo "=========================================="
            echo "Backend logs (last 100 lines):"
            echo "=========================================="
            docker compose logs backend --tail 100
            echo ""
            echo "=========================================="
            echo "Checking backend container status..."
            echo "=========================================="
            CONTAINER_INFO=$(docker compose ps backend --format "{{.Name}},{{.Status}}" | head -1)
            if [ -z "$CONTAINER_INFO" ]; then
              echo "ERROR: Backend container not found!"
              docker compose ps
              exit 1
            fi
            CONTAINER_STATUS=$(echo "$CONTAINER_INFO" | cut -d',' -f2)
            echo "Container status: $CONTAINER_STATUS"
            if echo "$CONTAINER_STATUS" | grep -qE "(Exited|Dead|Restarting)"; then
              echo "ERROR: Backend container is not in a healthy state!"
              echo "Status: $CONTAINER_STATUS"
              docker compose ps backend
              exit 1
            fi
            if ! echo "$CONTAINER_STATUS" | grep -q "Up"; then
              echo "ERROR: Backend container is not running!"
              echo "Status: $CONTAINER_STATUS"
              docker compose ps backend
              exit 1
            fi
            echo "âœ“ Backend container is running successfully"
